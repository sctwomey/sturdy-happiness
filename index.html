<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href='./assets/css/style.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>The Weather Center Dashboard</title>
</head>

<body>

    <header class="w-100 text-muted">
        <h1 class="container w-100 justify-content-center mb-0 text-uppercase ">The Weather Center Dashboard</h1>
    </header>

    <article class="w-100">
        <h2 class="bg-secondary bg-gradient text-light w-100 p-3 text-uppercase">Search for the latest weather</h2>
    </article>

    <main>

        <div class="container-fluid text-center">
            <div class="row">
                <div class="col-3">
                    <form id="search-form-container">
                        <div class="input-group mb-3">
                            <input type="text" class="input" id="city-user-input" name="city" onfocus="this.value=''"
                                placeholder="Enter name of city for weather information"
                                aria-label="Recipient's username" aria-describedby="button-addon2">
                            <button class="btn search-button bg-dark text-light" type="submit">Search</button>
                        </div>
                    </form>

                    <div id="search-history"></div>
                    <button class="btn btn-warning" id="clear-history">Clear History</button>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="weather-container col-9">
                    <div id="current-weather-container" class="align-items-center"></div>
                    <div id="forecast-container" class="align-items-center"></div>
                </div>
            </div>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src='./assets/js/script.js'></script>
</body>

</html>
